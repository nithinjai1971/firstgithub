<html>
    <head>
        <title>Creating a Date picker Widget</title>
        <link rel="stylesheet" href="jqueryUI/jquery-ui.css">
        <link rel="stylesheet" href="jqueryUI/jquery-ui.structure.css">
        
        
        <style>
            #firstdiv{
                border:3px solid;
                border-color: darkblue;
                padding: 10px;
            }


        </style>
        </head>
        
        <body>
            <div id="firstdiv">
            <h2 id="intro"> Click the below field to set a Date</h2>
            <input id="input1" type="text" placeholder="Click here to get the date"></input>
            </div>

        </body>

        <script src="importedcode.js" type="text/javascript"></script>
        <script src="jqueryUI/jquery-ui.js" type="text/javascript"></script>
        <script>
            $("#input1").datepicker({

                changeYear:true,

                changeMonth:true,
                
            });




        </script>

    
</html>

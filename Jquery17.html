<html>
    <head>
        <title>The check box widget</title>
        <link rel="stylesheet" href="jqueryUI/jquery-ui.css">
        <link rel="stylesheet" href="jqueryUI/jquery-ui.structure.css">
        <link rel="stylesheet" href="jqueryUI/jquery-ui.theme.css">
        <style>


        </style>
        <body>
            <h2>This is the check box widget</h2>
            <div id="firstdiv" class="commonclass">
                <h3>The City Choosing Part</h3>
                <fieldset>
                    <legend>Choose the city which you prefer the most</legend>
                    <label for="firstcityinput">Chennai</label>
                    <input type="radio" id="firstcityinput">
                    <label for="secondcityinput">Bangalore</label>
                    <input type="radio" id="secondcityinput">

                </fieldset>
                </div>

                <div id="seconddiv" class="commonclass">
                    <h3>The Restaurant Choosing Part</h3>

                    <fieldset>
                    <legend>Choose the hotel which you prefer the most</legend>
                    <label for="firsthotelinput">Chennai</label>
                    <input type="radio" id="firstcityinput">
                    <label for="secondhotelinput">Bangalore</label>
                    <input type="radio" id="secondcityinput">





                    </fieldset>


                </div>

                <div id="thirddiv" class="commonclass">
                    <h3> Type of Cuisine which you prefer the most</h3>
                    <fieldset>

                        <legend>Choose the Cuisine which you like</legend>
                        <label for="firstcuisineinput">Indian</label>
                         <input type="radio" id="firstcityinput">
                        <label for="secondcuisineinput">Italian</label>
                        <input type="radio" id="secondcityinput">


                    </fieldset>



                </div>






            
        </body>
        <script src="importedcode.js"></script>
        <script src="jqueryUI/jquery-ui.js"></script>
        <script>

            $(".commonclass").checkboxradio();
        </script>
    </head>
</html>
